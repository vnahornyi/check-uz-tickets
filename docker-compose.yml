version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickets
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tickets"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  app:
    build: .
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    env_file: .env
    ports:
      - "3000:3000"
      - "9229:9229"
    command: ["/bin/sh", "-c", "npm run predeploy:app && npm run dev"]

  worker:
    build: .
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - playwright_browsers:/ms-playwright
    depends_on:
      - postgres
      - redis
      - app
    env_file: .env
    ports:
      - "9230:9230"
    command:
      ["/bin/sh", "-c", "npm run predeploy:worker || true; npm run dev:worker"]

volumes:
  pgdata:
  playwright_browsers:
